<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="chanel.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h6 class="pro-cat">Parfume </h6>
        <h2 class="pro-name">   Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price"><s>$169.99</s></p>
          </div>
          <form action="process.php" method="post">
          <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
